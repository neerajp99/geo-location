<!DOCTYPE html>
<html>

<head>
    <title>

<body>
    <div class="container">
        <div class="innerbox">
            <h1 class="text-center">GEO<small>location</small></h1>
            <br>
            <h3 class="heading">Get your location's coordinates</h3>
            <hr class="line">
            <br>
            <button onclick="getLocation()" class="button btn-primary">CLICK to get location</button>
            <br>
            <a class="linki" href="index.html"> <i class="fa fa-repeat active fa-2x "></i></a>
            <hr>
            <p id="demo"></p>
        </div>
    </div>
    <script>
    var x = document.getElementById("demo");

    function showLocation(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        x.innerHTML = "Latitude : " + latitude + " <br>Longitude: " + longitude;
    }

    function errorHandler(err) {
        if (err.code == 1) {
            alert("Error: Access is denied!");
        } else if (err.code == 2) {
            alert("Error: Position is unavailable!");
        }
    }

    }, false);


    function getLocation() {

        if (navigator.geolocation) {
            // timeout at 60000 milliseconds (60 seconds)
            var options = {
                timeout: 60000
            };
            navigator.geolocation.getCurrentPosition(showLocation, errorHandler, options);
        } else {
            alert("Sorry, browser does not support geolocation!");
        }
    }
    </script>
</body>

</html>
